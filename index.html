<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR GENERATOR</title>
    <!--css-->
    <link rel="stylesheet" href="styles.css" />
    <!--java-script-->
    <script defer src="script.js"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Icons CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-12 p-5"></div>
        <div
          class="col-sm-12 col-md-12 p-5 d-flex justify-content-center align-items-center h-100"
        >
          <div class="main-container bg-info p-5 rounded-4">
            <h1 class="fs-1 fw-light">QR Code Generator</h1>
            <p class="lead">Please enter a URL or Text</p>
            <div class="input-container">
              <input
                type="text"
                id="qrText"
                placeholder="Text or URL"
                class="form-control"
              />
              <button
                type="button"
                class="btn btn-light p-3"
                onclick="generateQR()"
              >
                Generate QR
              </button>
            </div>
            <div
              id="imgBox"
              class="container p-4 d-flex justify-content-center align-items-center"
            >
              <img src="" id="qrImg" />
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-12 p-5"></div>
      </div>
    </div>
  </body>
</html>
